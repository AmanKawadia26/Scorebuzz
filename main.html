<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="main.css">
    <script type="module" src="main.js"></script>
</head>
<body>
    
    <header>
        <div class="inner">
            <h1>Scorebuzz</h1>
        </div>
    </header>

    <main>
        <div class="inner">
            <div class="inning">
                <h3 id="presentInning">INNING 1</h3>
            </div>
            <div class="mid">
                <div id="top">
                    <div id="left">
                        <h2>Team 1</h2>
                        <h1 id="teamOneName">Team 1 name</h1>
                        <h3 id="currentStatus1">Batting</h3>
                    </div>
                    
                    <div id="right">
                        <h2>Team 2</h2>
                        <h1 id="teamTwoName">Team 2 name</h1>
                        <h3 id="currentStatus2">Bowling</h3>
                    </div>
                </div>
            </div>
            <div id="between">
                <h1>Score</h1>
                <div class="runswicket">
                    <h1 id="runs">0</h1> 
                    <h1>/</h1> 
                    <h1 id="wicket">0</h1>
                </div>
                <div class="totalovers">
                    <h2 id="overs">0</h2>
                    <h2>.</h2> 
                    <h2 id="balls">0</h2>
                    <!-- <p id="textOvers"></p> -->
                </div>
                <div class="box">
                    <div class="runrate"> 
                        <p>Run Rate</p> 
                        <p id="runRate">0</p>
                    </div>

                    <div class="target"> 
                        <p>Target</p> 
                        <p id="target">_</p>
                    </div>
                </div>

                <div class="powerplay"> 
                    <p>Powerplay&emsp13;</p> 
                    <p id="powerplayStatus">1</p>
                </div>
            </div>
            <div class="timeline">
                <h3 id="time">This Over :&emsp13;</h3>
                <h3 id="timelineOver"></h3>
            </div>
        </div>
        <div id="bottom">
            <div id="first">
                <input 
                    type="button" 
                    value="Undo" 
                    id="undoButton" 
                />
                <input 
                    type="button" 
                    value="Penalty" 
                    id="penaltyBowlButton" 
                />             
                <input 
                    type="button" 
                    value="Declare" 
                    id="declareButton" 
                />
                <input 
                    type="button" 
                    value="B" 
                    id="byeButton" 
                />
            </div>
            <div id="second">
                
                <input 
                    type="button" 
                    value="5"   
                    id="fiveButton" 
                />               
                <input 
                    type="button" 
                    value="6" 
                    id="sixButton"
                />
                <input 
                    type="button" 
                    value="W" 
                    id="wicketButton" 
                />
                <input 
                    type="button" 
                    value="LB" 
                    id="legByeButton" 
                />              
            </div>
            <div id="third">
                <input 
                    type="button" 
                    value="2" 
                    id="twoButton"
                />
                <input 
                    type="button" 
                    value="3" 
                    id="threeButton" 
                />
                <input 
                    type="button" 
                    value="4" 
                    id="fourButton" 
                />
                <input 
                type="button" 
                value="NB" 
                id="noBallButton"
            />                              
            </div>
            <div id="fourth">
                <input 
                    type="button" 
                    value="0" 
                    id="zeroButton"
                />
                <input 
                     type="button" 
                     value="1" 
                    id="oneButton"
                />
                <input 
                    type="button"
                    value="WD" 
                    id="wideButton"
                />
            </div>
        </div>
            
    </main>

    <footer>
        <div id="footer">
            
            <p>&copy; Copyright 2023 | SKIT</p>
        </div>
    </footer>
    
</body>
</html>
